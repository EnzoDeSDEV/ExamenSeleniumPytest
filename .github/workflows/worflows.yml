name: Selenium Workflow

on:
  push:
    branches:
      - main

jobs:
  selenium:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout du code
      uses: actions/checkout@v2

    - name: Setup Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.9

    - name: Installer les dépendances
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Télécharger et configurer le pilote Chrome
      run: |
        https://chromedriver.storage.googleapis.com/index.html?path=114.0.5735.90/chromedriver_linux64.zip
        unzip chromedriver_linux64.zip
        chmod +x chromedriver
        sudo mv chromedriver /usr/local/bin/

    - name: Afficher la version du chromedriver
      run: chromedriver --version

    - name: Exécuter le script Selenium
      run: python script_Ex2.py
